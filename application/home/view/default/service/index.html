<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="__STATIC__/cute/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="__STATIC__/cute/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .main{margin-bottom: 60px;}
        .indexLabel{padding: 10px 0; margin: 10px 0 0; color: #fff;}
    </style>
</head>
<body>
<div class="main">
    <!--导航部分-->
    {include file="nav/nav" /}
    <!--导航结束-->
    {notempty name="list"}
    {volist name="list" id="list"}
    <div class="container-fluid">
        <div class="row noticeList">
            <a href="{:url('detail?id='.$list['id'])}">
            <div class="col-xs-2">
                <img class="noticeImg" src="__ROOT__{$data.cover_id|get_cover_path}" />
            </div>
            <div class="col-xs-10">
                <p class="title">{$list.title}</p>
                <p class="intro">{$list.description}</p>
                <p class="info">浏览: {$list.view} <span class="pull-right">{$list.create_time}</span> </p>
            </div>
            </a>
        </div>
    </div>
    {/volist}
    {else/}
    <td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
    {/notempty}
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="__STATIC__/cute/jquery-1.11.2.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="__STATIC__/cute/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
